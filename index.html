    <style>
      html, body {
        margin: 0;
        padding: 0;
        background: #000000;
        color: #ffffff;
      }
      
      @keyframes wave-3d {
        0% {
          background-position: 0% 0%, 100% 100%, 50% 50%;
        }
        25% {
          background-position: 40% 10%, 80% 90%, 30% 70%;
        }
        50% {
          background-position: 100% 20%, 0% 80%, 70% 30%;
        }
        75% {
          background-position: 60% 90%, 20% 10%, 90% 50%;
        }
        100% {

      }
      
      @keyframes gradient-shift {
        0%, 100% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
      }
      
      @keyframes pulse {
        0%, 100% { opacity: 1; transform: scale(1); }
        50% { opacity: 0.8; transform: scale(0.95); }
      }
      
      .initial-loader {
        background: 
          radial-gradient(ellipse at 20% 30%, rgba(30, 42, 58, 0.25) 0%, transparent 50%),
          radial-gradient(ellipse at 80% 70%, rgba(25, 38, 52, 0.3) 0%, transparent 50%),
          radial-gradient(ellipse at 40% 80%, rgba(20, 35, 50, 0.35) 0%, transparent 50%),

            hsl(218, 25%, 8%) 20%,
            hsl(220, 22%, 11%) 40%,
            hsl(218, 20%, 9%) 60%,
            hsl(220, 26%, 7%) 80%,
            hsl(220, 28%, 5%) 100%
          );
        background-size: 300% 300%, 250% 250%, 280% 280%, 200% 200%;
        animation: wave-3d 12s ease-in-out infinite, gradient-shift 8s ease-in-out infinite;
      }
