    <style>
      html, body {
        margin: 0;
        padding: 0;
        background: #000000;
        color: #ffffff;
      }
      
      @keyframes aurora {
        from {
          background-position: 50% 50%, 50% 50%;
        }
        to {
          background-position: 350% 50%, 350% 50%;
        }
      }
      
      @keyframes pulse {
        0%, 100% { opacity: 1; transform: scale(1); }
        50% { opacity: 0.8; transform: scale(1.05); }
      }
      
      .initial-loader {
        position: relative;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: rgb(9 9 11);
        overflow: hidden;
      }

      .aurora-effect {
        position: absolute;
        inset: -10px;
        opacity: 0.5;
        filter: blur(10px);
        background-image: 
          repeating-linear-gradient(100deg, #000 0%, #000 7%, transparent 10%, transparent 12%, #000 16%),
          repeating-linear-gradient(100deg, rgb(59 130 246) 10%, rgb(165 180 252) 15%, rgb(147 197 253) 20%, rgb(221 214 254) 25%, rgb(96 165 250) 30%);
        background-size: 300%, 200%;
        background-position: 50% 50%, 50% 50%;
        animation: aurora 60s linear infinite;
        pointer-events: none;
      }

      .aurora-effect::after {
        content: "";
        position: absolute;
        inset: 0;
        background-image: 
          repeating-linear-gradient(100deg, #000 0%, #000 7%, transparent 10%, transparent 12%, #000 16%),
          repeating-linear-gradient(100deg, rgb(59 130 246) 10%, rgb(165 180 252) 15%, rgb(147 197 253) 20%, rgb(221 214 254) 25%, rgb(96 165 250) 30%);
        background-size: 200%, 100%;
        background-attachment: fixed;
        mix-blend-mode: difference;
        animation: aurora 60s linear infinite;
      }

      .logo-container {
        position: relative;
        z-index: 10;
        animation: pulse 2s ease-in-out infinite;
      }
    </style>
  </head>

  <body>
    <div id="root">
      <div class="initial-loader">
        <div class="aurora-effect"></div>
        <div class="logo-container">
          <img src="/moni-ai-logo.png" alt="MONI AI - Coach financiero" style="width: 320px; max-width: 90vw;" />
