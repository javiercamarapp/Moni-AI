    <style>
      html, body {

      @keyframes pulse {
        0%, 100% { opacity: 1; transform: scale(1); }
        50% { opacity: 0.8; transform: scale(1.05); }
      }
      
      .initial-loader {
        position: relative;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: hsl(220, 30%, 8%);
        background-image: radial-gradient(at 40% 20%, hsla(220, 70%, 50%, 0.3) 0px, transparent 50%),
                         radial-gradient(at 80% 0%, hsla(260, 70%, 50%, 0.25) 0px, transparent 50%),
                         radial-gradient(at 0% 50%, hsla(240, 70%, 50%, 0.25) 0px, transparent 50%),
                         radial-gradient(at 80% 50%, hsla(280, 70%, 50%, 0.2) 0px, transparent 50%),
                         radial-gradient(at 0% 100%, hsla(220, 70%, 50%, 0.25) 0px, transparent 50%),
                         radial-gradient(at 80% 100%, hsla(240, 70%, 50%, 0.2) 0px, transparent 50%);
        overflow: hidden;
        animation: mesh-flow 20s ease-in-out infinite;
      }

      @keyframes mesh-flow {
        0%, 100% {
          background-position: 0% 0%, 100% 100%, 0% 50%, 100% 50%, 0% 100%, 100% 0%;
        }
        50% {
          background-position: 100% 100%, 0% 0%, 100% 50%, 0% 50%, 100% 0%, 0% 100%;
        }
      }

      .logo-container {
        position: relative;
        z-index: 10;
        animation: pulse 2s ease-in-out infinite;
      }
    </style>
